
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾讯微云分享</title>
    <style>
        /* 基础样式 */
        body {
            font-family: "Microsoft Yahei", Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
            box-shadow: none;
        }

        /* 头部 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: auto;
        }

        .logo span {
            font-size: 24px;
            color: #333;
            margin-left: 10px;
        }

        .login-btn {
            padding: 8px 16px;
            font-size: 14px;
            color: #2980ff;
            background-color: transparent;
            border: 1px solid #2980ff;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 图片区域 */
        .image-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .image-preview img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
        }

        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #999;
        }

        /* 下载按钮组（电脑版） */
        .download-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .cloud-save-btn, .normal-download-btn, .fast-download-btn, .more-btn {
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
            background-color: #fff;
            color: #333;
        }

        .cloud-save-btn {
            border-color: #2980ff;
            color: #2980ff;
        }

        .fast-download-btn {
            background-color: #f39c12;
            color: white;
            border-color: #f39c12;
        }

        /* 转存按钮（手机版） */
        .save-btn {
            background-color: #00a4ff;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: none; /* 初始电脑版隐藏 */
            width: 100%;
            max-width: 300px;
        }

        /* 页脚 */
        footer {
            margin-top: 50px;
            font-size: 12px;
            color: #999;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .copyright {
            text-align: center;
            line-height: 1.8;
        }

        /* 响应式（手机版） */
        @media (max-width: 768px) {
            header {
                flex-direction: row; /* 水平排列 */
                justify-content: space-between; /* 两端对齐 */
                align-items: center; /* 垂直居中 */
            }

            .logo {
                margin-bottom: 0; /* 移除底部间距 */
            }

            .download-buttons {
                display: none; /* 手机版隐藏电脑端下载按钮组 */
            }

            .save-btn {
                display: block; /* 手机版显示转存按钮 */
                margin-left: auto;
                margin-right: auto;
            }

            /* 手机版隐藏页脚版权信息 */
            footer {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 头部 -->
        <header>
            <div class="logo">
                <img src="https://img.weiyun.com/vipstyle/nr/box/img/favicon.ico?max_age=31536000" alt="腾讯微云 Logo">
                <span>腾讯微云</span>
            </div>
            <button class="login-btn">登录</button>
        </header>

        <!-- 图片与操作区域 -->
        <div class="image-section">
            <div class="image-preview">
                <img src="https://jianhancloud.cn/14165541/____________.webp" alt="Image Preview" />
            </div>
            <div class="file-info">
                <p id="current-time"></p>
            </div>
            <div class="download-buttons">
                <button class="cloud-save-btn">保存微云</button>
                <button class="normal-download-btn">普通下载</button>
                <button class="fast-download-btn">极速下载</button>
                <button class="more-btn">更多</button>
            </div>
            <button class="save-btn">转存到微云</button>
        </div>

        <!-- 页脚 -->
        <footer>
            <div class="copyright">
                <p>关于腾讯 | 服务条款 | 客服中心 | 粤B2-20090059-86号</p>
                <p>版权声明：您应尊重相关作品著作权人合法权益，未经著作权人合法授权，不能违法上传、存储、分享他人作品</p>
                <p>侵权投诉指引 | 举报或投诉：notice-b2@tencent.com</p>
                <p>Copyright©1998-2025 Tencent. All Rights Reserved. 腾讯公司 版权所有</p>
            </div>
        </footer>
    </div>

    <script>
        // 显示当前时间
        function displayCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const formattedTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').textContent = formattedTime;
        }
        
        window.onload = displayCurrentTime;
    </script>

</body>
</html>
